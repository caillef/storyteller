<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Storyteller</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #f4f4f4;
            }
            .container {
                max-width: 800px;
                margin: auto;
                background: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #333;
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            button {
                background-color: #5c6bc0;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #3f51b5;
            }
            #storyArea {
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 10px;
                height: 300px;
                overflow-y: auto;
                margin-bottom: 10px;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>AI Storyteller</h1>

            <div id="authSection">
                <input
                    type="text"
                    id="discordToken"
                    placeholder="Enter Discord Token"
                />
                <button onclick="authenticate()">Authenticate</button>
            </div>

            <div id="joinSection" class="hidden">
                <input
                    type="text"
                    id="playerName"
                    placeholder="Enter your name"
                />
                <button onclick="joinSession()">Join Session</button>
            </div>

            <div id="storySection" class="hidden">
                <div id="storyArea"></div>
                <textarea
                    id="contributionInput"
                    placeholder="Enter your contribution"
                ></textarea>
                <button onclick="contribute()">Send Contribution</button>
            </div>
        </div>

        <script>
            function scrollToBottom() {
                const storyArea = document.getElementById("storyArea");
                storyArea.scrollTop = storyArea.scrollHeight;
            }
            let sessionToken = "";
            const API_URL = "http://localhost:3000";

            async function authenticate() {
                const discordToken =
                    document.getElementById("discordToken").value;
                try {
                    const response = await fetch(`${API_URL}/auth`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ discordToken }),
                    });
                    const data = await response.json();
                    sessionToken = data.sessionToken;
                    document
                        .getElementById("authSection")
                        .classList.add("hidden");
                    document
                        .getElementById("joinSection")
                        .classList.remove("hidden");
                } catch (error) {
                    console.error("Authentication error:", error);
                }
            }

            async function joinSession() {
                const playerName = document.getElementById("playerName").value;
                try {
                    const response = await fetch(`${API_URL}/join`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ sessionToken, playerName }),
                    });
                    await response.json();
                    document
                        .getElementById("joinSection")
                        .classList.add("hidden");
                    document
                        .getElementById("storySection")
                        .classList.remove("hidden");
                    getStory();
                } catch (error) {
                    console.error("Join session error:", error);
                }
            }

            async function getStory() {
                try {
                    const response = await fetch(
                        `${API_URL}/story?sessionToken=${sessionToken}`,
                    );
                    const data = await response.json();
                    document.getElementById("storyArea").innerText = data.story;
                    scrollToBottom("storyArea");
                } catch (error) {
                    console.error("Get story error:", error);
                }
            }

            async function contribute() {
                const contribution =
                    document.getElementById("contributionInput").value;
                try {
                    const response = await fetch(`${API_URL}/contribute`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ sessionToken, contribution }),
                    });
                    await response.json();
                    document.getElementById("contributionInput").value = "";
                    getStory();
                } catch (error) {
                    console.error("Contribute error:", error);
                }
            }

            // Optional: Set up WebSocket for real-time updates
            const socket = new WebSocket("ws://localhost:3000");
            socket.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if (data.type === "storyUpdate") {
                    document.getElementById("storyArea").innerText = data.story;
                    scrollToBottom("storyArea");
                }
            };
        </script>
    </body>
</html>
